<div class="row py-5">
    <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
        <!-- form card login -->
        <div class="card rounded-2">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="uname1">Email</label>
                        <input type="text" [(ngModel)]="userData.email" name="email" class="form-control rounded-2"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="userData.password" name="password"
                            class="form-control rounded-2" required>
                    </div>
                    <div class="d-flex justify-content-start flex-row bd-highlight mb-3">

                        <div style="display: inline-flex">

                            <button mat-raised-button (click)="loginUser()" type="submit" color="primary">
                                Login</button>


                            <button mat-raised-button (click)="_auth.googleSignin()" type="submit" color="primary">
                                Connect Google</button>


                            <button mat-raised-button routerLink="/register" routerLinkActive="active" type="submit"
                                color="primary"> Register</button>

                        </div>


                        <!-- <button type="button" routerLink="/register" routerLinkActive="active" class="btn btn-success">Register</button>
                            <button type="button" (click)="loginUser()" class="btn btn-success">Login</button>                             -->
                    </div>          

                </form>
            </div>
        </div>
    </div>
</div>
