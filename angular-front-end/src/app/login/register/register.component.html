<div class="row py-5">
    <div class="col-md-7 mx-auto">
        <span class="anchor" id="formLogin"></span>
        <!-- form card login -->
        <div class="card rounded-2">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="uname1">Username</label>
                        <input type="text" [(ngModel)]="userData.username" name="email" class="form-control rounded-2"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="uname1">Email</label>
                        <input type="text" [(ngModel)]="userData.email" name="email" class="form-control rounded-2"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="userData.password" name="password"
                            class="form-control rounded-2" required>
                    </div>
                    <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
